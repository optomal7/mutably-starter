<!DOCTYPE html>
<html>
  <head>
    <title>Mutably front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Personal Pokedex</a>
      </nav>
      <form class="form-inline well" id="new-poke-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="PokeName">
        </div>
        <div class="form-group">
          <label for="pokedex">Number</label>
          <input type="text" class="form-control" name="pokedex" id="pokedex" placeholder="PokeNumber">
        </div>
        <button type="submit" class="btn btn-default add-btn">Catch pokemon</button>
      </form>
      <div class="panel panel-default">
        <div class="panel-heading">Pokemon</div>
        <ul class="list-group">
          <!-- your resource items here -->
        </ul>
      </div>
    </div>
  </body>
</html>
